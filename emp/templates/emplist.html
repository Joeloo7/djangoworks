<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>EMPLOYEE LIST</h1>
    <p><a href="{% url 'addemp' %}">Add New Employee</a></p>
    {% if empl %}
    <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Image</th>
            </tr>


            {% for i in empl %}
            <tr>
                <td>{{i.emp_id}}</td>
                <td>{{i.emp_name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone_number}}</td>
                <td>{{i.designation}}</td>
                <td>{{i.salary}}</td>
                <td><img src="i.image.url" height="100px" width="100px"></td>
            </tr>
            {% endfor %}
    </table>
    {% endif %}

</body>
</html>
