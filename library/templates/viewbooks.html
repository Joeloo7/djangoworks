<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>viewbooks</h1>
<table class="table table-bordered">
    <tr>
        <th>cover</th>
        <th>title</th>
        <th>author</th>
        <th>price</th>
        <th>pages</th>
        <th>language</th>
    </tr>
    {% for i in books %}
    <tr>
        <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.language}}</td>
        <td>
            <a href="{% url 'books:bookview' i.id %}" class="btn btn-primary">view</a>
            <a href="{% url 'books:edit' i.id %}" class="btn btn-primary">edit</a>
            <a href="{% url 'books:delete' i.id %}" class="btn btn-primary">delete</a>
        </td>
    </tr>
    {% endfor %}



</table>
</body>
</html>
